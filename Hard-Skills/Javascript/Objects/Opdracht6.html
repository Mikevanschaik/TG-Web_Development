<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <h1>Objects</h1>
    <script>
      // Opdracht 6.1

      // A

      // Object Constructor

      const animalObjectConstructed = new Object();

      animalObjectConstructed.name = "Cat";
      animalObjectConstructed.species = "Feline";

      console.log(animalObjectConstructed);

      // Literal Constructor

      const animalLiteralConstructed = {
        name: "Snake",
        species: "Reptile",
      };

      console.log(animalLiteralConstructed);

      // Function Constructor

      function animal(name, species) {
        (this.name = name), (this.species = species);
      }

      const animalFunctionConstructed = new animal("Parrot", "Bird");
      console.log(animalFunctionConstructed);

      // Singleton Constructor

      const animalSingletonConstructed = new (function () {
        (this.name = "Hamster"), (this.species = "Rodent");
      })();

      console.log(animalSingletonConstructed);

      // Class-based Constructor

      class animalClass {
        constructor(name, species) {
          (this.name = "Goldfish"), (this.species = "Fish");
        }
      }

      const animalClassConstructed = new animalClass(
        "Goldfish",
        "Fish"
      );
      console.log(animalClassConstructed);

      // B

      // C

        {

        {

      ];

      person.sort(function (a, b) {
        return a.age - b.age;
      });

      console.log(person);

      // Opdracht 6.2

      // A

      function club(name, club, members, address, phone, contact) {
        this.name = name;
        this.club = club;
        this.members = members;
        this.address = address;
        this.phone = phone;
        this.contact = contact;
      }

      const Ajax = new club(

      );

     Ajax.address = "Johan Cruyff Arena";
